<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>undefined | Логин</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="/assets/styles/app.min.css" rel="stylesheet">
    <script src="/assets/scripts/libs/jquery.min.js"></script>
</head>

<body>
    <div class="nav-back"><a class="nav-back__link" href="#">Официальный сайт</a></div>
    <header class="header header_fxp">
        <div class="header__wrapper">
            <div class="logo header__logo"><a class="logo__item" href="https://www.electrolux.ru"><img class="logo__image logo__image_electrolux" src="/assets/images/logo.svg" alt="" role="presentation" /></a><a class="logo__item" href="https://www.aeg.ru"><img class="logo__image logo__image_aeg" src="/assets/images/logo-aeg.svg" alt="" role="presentation" /></a></div>
        </div>
    </header>
    <main class="page page_fxp page_bg-login_lkmk page_flex" role="main">
        <div class="container container_fxp container_flex">
            <div class="popup login">
                <div class="popup__title popup__title_dark">Вход в систему</div>
                <form class="login-form" action="/" method="post" data-validated-form="data-validated-form">
                    <div class="grid">
                        <div class="grid__col grid__col_xl_12"><label class="inputbox">
                                <p class="inputbox__label inputbox__label_bold inputbox__label_dark">Логин</p><span class="inputbox__wrapper"><input class="input" type="text" name="login" required="required" placeholder="Логин" /><span class="error-message"></span></span>
                            </label></div>
                        <div class="grid__col grid__col_xl_12"><label class="inputbox">
                                <p class="inputbox__label inputbox__label_bold inputbox__label_dark">Пароль</p><span class="inputbox__wrapper"><input class="input" type="password" name="password" placeholder="Введите пароль" required="required" /><span class="error-message"></span></span>
                            </label></div>
                        <div class="grid__col grid__col_xl_6">
                            <div class="login-form__save">
                                <div class="login-form__save-check"><label class="checkradio checkradio_fz14 checkradio_dark"><input class="checkradio__input" name="save" value="save" type="checkbox" /><span class="checkradio__box"><svg class="checkradio__check"><use xlink:href="assets/images/icon.svg#icon_check"></use></svg></span><span class="checkradio__content">
                                            <p>Сохранить логин и пароль</p>
                                        </span></label></div>
                            </div>
                        </div>
                        <div class="grid__col grid__col_xl_6"><button class="button login-form__button" type="submit">Войти</button></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer footer_fxp">
        <div class="footer__wrapper">
            <div class="footer__side footer__side_front">
                <div class="logo logo_footer footer__logo"><a class="logo__item" href="https://www.electrolux.ru"><img class="logo__image logo__image_electrolux" src="/assets/images/logo.svg" alt="" role="presentation" /></a><a class="logo__item" href="https://www.aeg.ru"><img class="logo__image logo__image_aeg" src="/assets/images/logo-aeg.svg" alt="" role="presentation" /></a></div>
            </div>
            <div class="footer__side footer__side_end is-hidden-sm"><button class="totop js-to-top totop totop_v2 footer__totop is-hidden-sm"><svg class="totop__icon"><use xlink:href="assets/images/icon.svg#icon_arrow"></use></svg></button></div>
        </div>
    </footer>
    <div class="popups"></div>
    <script src="assets/scripts/libs/parsley.min.js"></script>
    <script src="assets/scripts/app.min.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
